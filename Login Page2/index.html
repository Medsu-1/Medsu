<html lang="tr">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>WebSite Default</title>
</head>

<body>
    <div>
        <header>
            <h2>Logo</h2>
            <nav>
                <a href="#" class="menu">Home </a>
                <a href="#" class="menu">About </a>
                <a href="#" class="menu">Communication</a>
                <label for="checkbox" class="loginbutton">Log In</label>
                <input type="checkbox" id="checkbox" class="input">
                <div class="popup">
                    <div class="popupinner">
                        <label for="checkbox" class="close"><i class="bi bi-x-lg"></i></label>
                        <h2 class="heading">Log In</h2>
                        <p> 
                            <i class="bi bi-person" id="person"></i> 
                            <label for="text" class="information-label">Username</label>
                            <input type="email" id="text" class="information">
                        </p>
                        <p>
                            <i class="bi bi-lock" id="bi-lock"></i>
                            <label for="password" class="information-label">Passoword</label>
                            <input type="password" id="password" class="information">
                        </p>
                        <p>
                            <input type="checkbox" class="rememberme" id="deneme">
                            <label for="deneme" class="rememberme">Remember Me?</label>
                            <a href="#" class="forget">Forget Passoword?</a>
                            <input type="button" value="Log In" class="loginbtn">
                        </p>
                        <p>
                            <a href="#" class="signup">Don't you have a account? Sign Up! </a>
                        </p>
        
                    </div>
            </nav>
        </header>
        </div>
    </div>
</body>

</html>
