<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Log İn DENEMESİ</title>
    <meta charset="utf-8">
    <meta name="keywords" content="login">
    <meta name="description" content="login">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="information">
        <h3 class="header">Log In</h3>
        <div class="email">
            <i class="bi bi-envelope"></i>
            <input type="email" placeholder="Username" maxlength="26">
        </div>
        <div class="passoword">
            <i class="bi bi-key"></i>
            <input type="password" placeholder="Passoword">
        </div>
        <div class="remember">
            <label for="checkbox"><input type="checkbox" class="checkbox">Remember Me</label>
            <a href="#">Forget Passoword?</a>
        </div>
        <div class="loginbutton">
            <input type="button" value="Log In">
        </div>
        <div class="sigin">
            <a href="#">Dont you have a account? Sign Up!</a>
        </div>
    </div>

</body>

</html>
